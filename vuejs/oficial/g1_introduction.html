<div id="app">
  <p v-bind:title="dinamic_title">{{ message }}</p>
  <span v-bind:title="dinamic_title">Hover your mouse over me for a few seconds to see my dynamically bound title!</span>
  <ul>
    <li v-if="visible">Uno</li>
    <li v-if="no_visible">Dos</li>
    <li v-if="visible">Tres</li>
    <todo_item></todo_item>
  </ul>

  <ol>
    <li v-for="lista in listado">
      {{lista.nombre}}
    </li>
  </ol>

  <ol>
    <todo_item2
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id">
    </todo_item2>
  </ol>
  <button v-on:click="reverseMessage">Reverse Message</button>
  
  <input v-model="message">
