
<div id="example">
  <span>Message: {{ msg }}</span> <br>
  <span v-once>Esto nunca cambiara: {{ msg }}</span>

  <p>Using mustaches: {{ rawHtml }}</p>
  <p>Using v-html directive: <span v-html="rawHtml"></span></p>
  <button v-bind:disabled="isButtonDisabled">Button Disabled</button>
  <h2>{{ number + 1 }}</h2>
  <h2>{{ ok? 'yes' : 'no' }}</h2>
  <h2>{{ message }}</h2>
  <h2>{{ message.split('').reverse().join('') }}</h2>

  <!--document.getElementsByTagName('div')[1].id-->
  <div v-bind:id="`list-${id}`">{{ `list-${id}` }}</div>

  <!-- Estos no funcionaran, ya que son expresiones regulares
  <h2>{{ var a = 1 }}</h2>
  <h2>{{ if(ok) {return message } }}</h2>
  En este ultimo si quieres que funciones las condicionales es mejor usar la expresion ternaria o v-if-->
  <p v-if="seen">Ahora me ves</p>
  <a v-bind:href="url">googlea</a>

  <!--Estos son extras-->
  <a v-on:click="hacerAlgo">HacerAlgo</a>
  <form v-on:submit.prevent="onSubmit"> ... </form>
  <!--0
    Existen formas resumidas para las directivas v-on: y v-bind que son @ y : respectivamente

  -->
</div>
