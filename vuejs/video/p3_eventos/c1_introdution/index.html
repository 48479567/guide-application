<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Eventos | Uno</title>
  <script src="../../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="eventos">
    <button @click="sumarUno">Sumar Uno</button>
    <!--Esto hace que cuando se pase el mouse simplemente hace el procedimiento de sumado-->
    <div @mouseEnter="sumarUno">Sumar pasando</div>
    <button @click="restarUno">Restar Uno</button>
    <hr>
    {{ contador }}
  </div>

  <script src="./main.js"></script>
</body>
</html>
