<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista de Cursos</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="../../node_modules/vue/dist/vue.js"></script>
  <script src="../../node_modules/jquery/jquery.min.js"></script>
</head>
<body class="container">
  <div id="app" class="jumbotron">
    <h1>{{ titulo }}</h1>
    <div class="input-group">
      <input type="text" 
        placeholder="Escribe una Nueva Tarea" 
        v-model="nuevaTarea"
        class="form-control"
        @keyup.enter="agregarTarea()">
        <span class="input-group-btn">
          <button type="button" 
            class="btn btn-primary" 
            @click="agregarTarea()">Agregar</button>
        </span>
    </div>
      <ul class="list-group">
      <li v-for="(tarea, indice) of tareas" class="list-group-item" :class="{terminada: tarea.terminada}">
        {{ tarea.texto }}
        <span class="estiloBoton">
          <button type="button" class="btn btn-success btn-xs" 
            @click="tarea.terminada = !tarea.terminada">Â»</button>
          <button type="button" class="btn btn-danger" @click="borrar(indice)">x</button>
        </span>
      </li>
    </ul>
  </div>
  
  <script src="./main.js"></script>
  <script src="../../node_modules/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
