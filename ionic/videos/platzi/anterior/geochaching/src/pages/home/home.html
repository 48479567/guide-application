<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="content" color="dark">

<!--1-->
  <ion-list>
    <ion-item-sliding *ngFor="let lugar of lugares">
      <ion-item (click)="goToExistingDetailView(lugar)">
        <ion-avatar item-start>
          <img src="http://lorempixel.com/350/230/">
        </ion-avatar>
        <h2>{{lugar.nombre}}</h2>
        <h3>{{lugar.direccion}}</h3>
        <p>{{lugar.categoria}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteLugar(lugar)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-fab bottom right>
    <button ion-fab (click)="goToDetailView()">+</button>
    <!--2-->

  </ion-fab>
</ion-content>
