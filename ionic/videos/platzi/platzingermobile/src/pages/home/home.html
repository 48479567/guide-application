<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <img src="assets/img/logo_live_add.png" class="iconInButton" />
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgroundPlatzinger">
<!--En esta parte va informacion sobre el usuario personal-->
  <ion-grid id="HomeMeContainer">
    <ion-row>
      <ion-col col-3>
        <div class="avatarFrameOnline">
          <img src="assets/img/generic_avatar.png" class="avatarImg img-fluid" />
        </div>
      </ion-col>
      <ion-col col-9>
        Nick <br />
        <small>Subnick</small> <br />
        <small><b>correo@platzi.com</b></small>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="searchBoxContainer">
    <ion-input type="text" [(ngModel)]="query" placeholder="Buscar Amigo..."></ion-input>
  </div>

  <div>
    <div>
    <b>Amigos</b>
    </div>
    <div
      *ngFor="let user of users | search: query" 
      class="contactListItem" 
      [ngClass]="{'contactOffline': user.status == 'Offline' || user.status == 'AppearOffline'}" 
      [ngStyle]="{'color': user.status =='Offline' || user.status == 'AppearOffline'? 'red' : 'blue'}"
      (click)="goToConversation(user)" 
      >
      <img src="assets/img/{{getIconByStatus(user.status)}}" class="status" />
      <b>{{user.name}}</b>
      <small *ngIf="user.status">{{user.status}}</small>
    </div>  
  </div>
</ion-content>
