<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; index as i"
        (click)="remove(i)">
        {{ i }} - {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
    <input #productName/>
    <button (click)="add(productName.value)">Add</button>
  </div>
</div>
